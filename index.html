<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Profile - Netfly</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="profiles-body">

    <!-- Background Overlay -->
    <div class="profiles-overlay"></div>

    <div class="profiles-content">
        <h1>Select Your Profile</h1>

        <div class="profiles-container">
            <button class="profile-card" type="button" data-profile="Monis" aria-label="Select Monis profile">
                <img src="assets/images/monis.png" alt="Monis Profile">
                <p>Monis</p>
            </button>

            <button class="profile-card" type="button" data-profile="Guest" aria-label="Select Guest profile">
                <img src="assets/images/guest.png" alt="Guest Profile">
                <p>Guest</p>
            </button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
